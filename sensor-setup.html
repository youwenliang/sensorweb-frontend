      <div class="row">
        <div class="col s12 center">
          <h4>Setup New Sensor</h4>
        </div>
      </div>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="PM2.5 at home" id="first_name" type="text" class="validate">
              <label for="first_name">Sensor Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="No. 106, Section 5, Xinyi Rd, Xinyi District, Taipei City, 110" id="first_name" type="text" class="validate">
              <label for="first_name">Location</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" placeholder="Sensor that detect PM2.5." class="materialize-textarea"></textarea>
              <label for="textarea1">Description</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select>
                <option value="" disabled selected>Choose Program</option>
                <option value="1">PM2.5</option>
                <option value="2">+ Other Program</option>
              </select>
              <label>Program</label>
            </div>
          </div>
          <div class="row center">
            <button class="btn waves-effect waves-light" type="submit">Create
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
